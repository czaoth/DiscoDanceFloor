<div class="settings">
  <h1>Settings</h1>

  <form>
    <fieldset class="dimensions">
      <legend>Floor Dimensions</legend>
      <input type="number" [(ngModel)]="settings.dimensions.x" (ngModelChange)="saveForm($event)" />
      x
      <input type="number" [(ngModel)]="settings.dimensions.y" (ngModelChange)="saveForm($event)" />
    </fieldset>
    <fieldset>
      <legend>Startup</legend>
      <ol>
        <li>
          <label>
            <input type="checkbox" [(ngModel)]="settings.autoConnect" (ngModelChange)="saveForm($event)" />
            Automatically reconnect to the floor
          </label>
          <p class="note">
            This does not reset node addresses.
          </p>
        </li>
        <li>
          <label>
            <input type="checkbox" [(ngModel)]="settings.autoPlay" (ngModelChange)="saveForm($event)" />
            Start playing programs automatically.
          </label>
        </li>
      </ol>
    </fieldset>
  </form>
</div>
