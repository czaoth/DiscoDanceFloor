
<div class="connect">
  <h1>Connect</h1>

  <form>
    <fieldset>
      <legend>Select Device</legend>

      <ol>
        <li>
          <select>
            <option value="">Loading...</option>
          </select>
        </li>
        <li>
          <label>
            <input type="checkbox" id="reuse-addresses" value="1" checked />
            Reuse node addresses from the last connection.
          </label>
        </li>
      </ol>

      <p>
        <button class="connect">Connect</button>
      </p>
    </fieldset>

    <section class="emulation">
      <h1>- Or -</h1>

      <fieldset>
        <legend>Emulation</legend>
        <button class="skip">Continue in Emulation Mode</button>
      </fieldset>
    </section>
  </form>
</div>
