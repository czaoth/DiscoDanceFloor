<div class="settings">
  <h1>Settings</h1>

  <form>
    <fieldset class="dimensions">
      <legend>Floor</legend>
      <ol>
        <li>
          <h2>Dimensions</h2>

          <input
            type="number"
            name="dimensions-x"
            [(ngModel)]="settings.dimensions.x"
            (ngModelChange)="saveForm($event)" />
          x
          <input
            type="number"
            name="dimensions-y"
            [(ngModel)]="settings.dimensions.y"
            (ngModelChange)="saveForm($event)" />
        </li>
        <li>
          <label>
            <input 
              type="checkbox"
              name="disable-floor-preview"
              [(ngModel)]="settings.disablePreview"
              (ngModelChange)="saveForm($event)" />
            Disable floor preview
          </label>
          <p class="note">
            Might improve performance on slower machines
          </p>
        </li>
      </ol>
    </fieldset>

    <fieldset>
      <legend>Startup</legend>
      <ol>
        <li>
          <label>
            <input
              type="checkbox"
              name="auto-connect"
              [(ngModel)]="settings.autoConnect"
              (ngModelChange)="saveForm($event)" />
            Automatically reconnect to the floor
          </label>
          <p class="note">
            This does not reset node addresses.
          </p>
        </li>
        <li>
          <label>
            <input
              type="checkbox"
              name="auto-play"
              [(ngModel)]="settings.autoPlay"
              (ngModelChange)="saveForm($event)" />
            Start playing programs automatically.
          </label>
        </li>
      </ol>
    </fieldset>
  </form>
</div>
