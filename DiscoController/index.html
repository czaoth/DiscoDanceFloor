<!DOCTYPE html>
<html>
<head>
	<title>Disco Dance Floor Controller</title>
	<script type="text/javascript" src="javascript/frameworks/jquery-2.1.1.js"></script>
	<script type="text/javascript" src="javascript/frameworks/jquery-ui-1.11.4.js"></script>

	<script type="text/javascript" src="javascript/emulated_floor.js"></script>
	<script type="text/javascript" src="javascript/gui.js"></script>
	<script type="text/javascript" src="javascript/preview.js"></script>

	<!-- <link rel="stylesheet" type="text/css" href="public/stylesheets/reset.css" /> -->
	<link rel="stylesheet" type="text/css" href="public/stylesheets/preview.css" />
	<style id="grid-dimensions"></style>
	<style id="grid-frame"></style>
<head>
<body>

<div id="preview">
	<div class="emulator">
		<table class="grid">
			<tbody></tbody>
		</table>
		<div class="status">
			<button class="disconnect" title="Disconnect">&#61527;</button>
			<div class="frame-rate">
				Updating <span class="rate">-</span> fps
			</div>
			<form class="dimensions">
				<fieldset>
					<legend>Floor Dimensions</legend>
					<ul>
						<li class="x-dimension">
							<label>
								<span>X</span>
								<input type="text" id="floor-max-x" value="" />
							</label>
						</li>
						<li class="y-dimension">
							<label>
								<span>Y</span>
								<input type="text" id="floor-max-y" value="" />
							</label>
						</li>
					</ul>
				</fieldset>
			</form>
		</div>
	</div>
	<section class="programs">
		<h2>Filters</h2>
		<ol class="filters">
			<li>
				<label>
					<input type="checkbox" name="filter" id="filter-lightShow" value="lightShow" checked title="Programs that play on their own" />
					Light shows
				</label>
			</li>
			<li>
				<label>
					<input type="checkbox" name="filter" id="filter-audio" value="audio" checked title="Sound reactive programs" />
					Audio visualizations
				</label>
			</li>
			<li>
				<label>
					<input type="checkbox" name="filter" id="filter-interactive" value="interactive" checked title="Step reactive programs" />
					Interactive
				</label>
			</li>
		</ol>
		<h2>Programs</h2>
		<select id="program-list" multiple size="10">
			<option value="">- Play All -</option>
		</select>
		<div class="description"></div>
		<div class="actions">
			<button id="stop" type="button" disabled>&#9632; Stop</button>
		</div>
	</section>
</div>

<!-- Connect -->
<div id="serial-setup">
	<div class="content">
		<section class="selection">
			<h1>Connect to floor</h1>

			<fieldset>
				<legend>Select Device</legend>
				<select id="serial-ports-list">
					<option value="">Loading...</option>
				</select>
				<label>
					<input type="checkbox" id="reset-addresses" value="1" checked />
					Reset the addresses on all nodes
				</label>
				<button class="connect">Connect</button>
			</fieldset>

			<fieldset>
				<legend>- Or -</legend>
				<button class="skip">Continue in Emulation Mode</button>
			</fieldset>
		</section>
		<section class="connecting">
			<h1>Connecting</h1>
			<p class="status">
				Finding floor cells...
			</p>
			<p class="cancel"><button>Cancel</button></p>
		</section>
	</div>
</div>

</body>
</html>
